<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    h1{
        color: orange;
        font-weight: bold;
        font-family: "Anonymous Pro", monospace;
    }
    button{
        height: 100px;
        width: 100px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
    }
    #result{
        height: 75px;
        width: 408px;
        text-align: right;
        background-color: orange;
        text-size-adjust: 10px;
        border-radius: 10px;
    }
    #op
    {
        color: rgb(255, 69, 0);
    }

</style>
<body>
    <center>
        <h1>Calculator</h1>
        <input type="text" placeholder="Hello!" id="result" >
        <table>
            <tr>
                <td><button onclick="display('7')">7</button></td>
                <td><button onclick="display('8')">8</button></td>
                <td><button onclick="display('9')">9</button></td>
                <td><button onclick="display('+')" id="op">+</button></td>
            </tr>
            <tr>
                <td><button onclick="display('4')">4</button></td>
                <td><button onclick="display('5')">5</button></td>
                <td><button onclick="display('6')">6</button></td>
                <td><button onclick="display('-')" id="op">-</button></td>
            </tr>
            <tr>
                <td><button onclick="display('1')">1</button></td>
                <td><button onclick="display('2')">2</button></td>
                <td><button onclick="display('3')">3</button></td>
                <td><button onclick="display('*')" id="op">*</button></td>
            </tr>
            <tr>
                <td><button onclick="clr('C')" id="op">C</button></td>
                <td><button onclick="display('0')">0</button></td>
                <td><button onclick="calculate('=')" id="op">=</button></td>
                <td><button onclick="display('/')" id="op">/</button></td>
            </tr>
        </table>
    </center>
</body>
<script>
    let output = document.getElementById('result');
    function display(num)
    {
        output.value += num;
    }
    function calculate()
    {
        
        try
        {
            output.value=eval(output.value);  
        }
        catch(err)
        {
            alert("INVALID");
            output.value = '';
        }
    }
    
    function clr()
    {
        output.value = '';
    }
</script>
</html>
